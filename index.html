        .symbol-name {

            font-size: 18px;
            color: #333;
            margin-bottom: 5px;

        .symbol-desc {

            color: #666;
            line-height: 1.4;

</head>

        function downloadSymbol(item) {
            const canvas = document.createElement('canvas');
            const size = 1024; // High resolution size
            canvas.width = size;
            canvas.height = size;
            const ctx = canvas.getContext('2d');

            // Clear background (make it transparent)
            ctx.clearRect(0, 0, size, size);

            // Configure text
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';
            ctx.font = `800px "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol", "Noto Color Emoji"`;
            
            // Draw Symbol
            ctx.fillText(item.icon, size / 2, size / 1.7); // 1.7 adjustment centers emojis vertically better

            // Create download link
            const link = document.createElement('a');
            link.download = `${item.name.replace(/ /g, '_')}.png`;
            link.href = canvas.toDataURL('image/png');
            link.click();
        }
